<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ulasan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bulma CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css'/>
    <!-- Font Awesome CSS -->
    <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'/>
    <meta property="og:title" content="NYEBLAKBUNSS" />
    <meta property="og:description" content="Edit your review here" />
    <meta property="og:image"
        content="{{ url_for('static', filename='og-icon.png') }}" />

    <link
        rel="icon"
        href="{{ url_for('static', filename='icon.png') }}"
        type="image/x-icon"
    />
</head>
<body class="has-navbar-fixed-top">
    <div class="container">
        <section class="section">
            <div class="container">
                <h3 class="title is-3 has-text-dark has-text-centered">Rate Edit</h3>
                
                <div class="columns is-centered">
                    <div class="column is-half">
                        <form method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="id" value="{{ article._id }}"> <!-- Menambahkan input tersembunyi untuk menyimpan id -->
                            <div class="field">
                                <label class="label">Title</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Input your title here!" id="title" name="title" value="{{ article.title }}" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Rating</label>
                                <p class="control has-icons-left">
                                    <span class="select">
                                        <select id="star" name="star">
                                            <option selected>Select a rating!</option>
                                            <option value="1" {% if article.star == 1 %}selected{% endif %}>⭐</option>
                                            <option value="2" {% if article.star == 2 %}selected{% endif %}>⭐⭐</option>
                                            <option value="3" {% if article.star == 3 %}selected{% endif %}>⭐⭐⭐</option>
                                            <option value="4" {% if article.star == 4 %}selected{% endif %}>⭐⭐⭐⭐</option>
                                            <option value="5" {% if article.star == 5 %}selected{% endif %}>⭐⭐⭐⭐⭐</option>
                                        </select>
                                    </span>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-star"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <label class="label">Comment</label>
                                <div class="control">
                                    <textarea class="textarea" id="content" name="content" placeholder="Input your comment here!" required>
                                        {{article.content}}
                                    </textarea>
                                </div>
                            </div>
                            <div id="file-js-example" class="file has-name">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="image" id="image"/>
                                    <span class="file-cta">
                                        <span class="file-icon">
                                        <i class="fa fa-upload"></i>
                                        </span>
                                        <span class="file-label"> Choose a file… </span>
                                    </span>
                                    <span class="file-name"> No file uploaded </span> 
                                </label>
                            </div>
                            <script>
                                const fileInput = document.querySelector("#file-js-example input[type=file]");
                                fileInput.onchange = () => {
                                    if (fileInput.files.length > 0) {
                                        const fileName = document.querySelector("#file-js-example .file-name");
                                        fileName.textContent = fileInput.files[0].name;
                                    }
                                };
                            </script>

                            <div class="field">
                                <div class="control">
                                    <button class="button is-link" type="submit" style="margin-top: 10px;" onclick="posting()">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    {% include 'footer.html' %}
</body>
</html>
