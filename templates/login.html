<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bulma CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css'/>
    <!-- Font Awesome CSS -->
    <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'/>
    <meta property="og:title" content="NYEBLAKBUNSS" />
    <meta property="og:description" content="Login to your account to rate us!" />
    <meta property="og:image"
        content="{{ url_for('static', filename='og-icon.png') }}" />

    <link
        rel="icon"
        href="{{ url_for('static', filename='icon.png') }}"
        type="image/x-icon"
    />
</head>
<body class="has-navbar-fixed-top">
    {% include 'navbar.html' %}

<div class="container">
    <section class="section">
        <div class="container">
            <section class="section">
                <div class="container">
                    <h3 class="title is-3 has-text-dark has-text-centered">Login</h3>
                    
                    <div class="columns is-centered">
                        <div class="column is-half">
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                            {% endif %}
                            <form method="POST" action="{{ url_for('login') }}">
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                      <input class="input" type="username" placeholder="Username" id="username" name="username" required />
                                      <span class="icon is-small is-left">
                                        <i class="fa fa-at"></i>
                                      </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left">
                                      <input class="input" type="password" placeholder="Password" id="password" name="password" required />
                                      <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                      </span>
                                    </p>
                                </div>
                                <p  style="text-align: end;">Belum punya akun? <a href="{{ url_for('register') }}">Daftar</a></p>

                                <div class="field">
                                    <div class="control">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>            
        </div>
    </section>
</div>

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>NYEBLAKBUNSS</strong> by <a href="{{ url_for('home') }}">Gigabyte</a>.
        </p>
    </div>
</footer>
</body>
</html>
