<style>
    .navbar-item {
        text-align: center;
    }   
</style>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      
        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {
      
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);
      
            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      
      });
</script>
<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ url_for('home') }}">
                <strong>NYEBLAKBUNSS</strong>
            </a>
            <a role="button" class="navbar-burger burger" style="text-align: center;" aria-label="menu" aria-expanded="false" data-target="navMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="{{ url_for('home') }}">Home</a>
                <a class="navbar-item" href="{{ url_for('aboutus') }}">About Us</a>
                <a class="navbar-item" href="{{ url_for('products') }}">Products</a>
                <a class="navbar-item" href="{{ url_for('faq') }}">FAQ</a>
                <a class="navbar-item" href="{{ url_for('contact') }}">Contact</a>
                {% if 'username' in session and request.path == url_for('ulas') %}
                    <a class="navbar-item" href="{{ url_for('logout') }}">Logout</a>
                {% elif request.path != url_for('ulas') %}
                    <a class="navbar-item" href="{{ url_for('ulas') }}">Rate</a>
                {% endif %}
                <span class="navbar-item">
                    <a class="button is-link" href="http://nyeblakbundss.rf.gd/?i=1" target="_blank">
                        <span>Order</span>
                    </a>
                </span>
            </div>
        </div>
    </div>
</nav>
